 <div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="porcentaje" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje +'%' " style="width: 50%"></div>
        </div>
        <br><br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="porcentaje2" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje2 +'%' " style="width: 50%"></div>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador nombre="Progress1" [porcentaje]="porcentaje" (update)="porcentaje = $event"></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador nombre="Progress2" [porcentaje]="porcentaje2" (update)="porcentaje2 = $event"></app-incrementador>
      </div>
    </div>
  </div>
</div>
