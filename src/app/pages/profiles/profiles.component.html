<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Perfil del Usuario</h4>
            <h6 class="card-subtitle">Nombre del Usuario</h6>
            <form ngNativeValidate #f="ngForm" (ngSubmit)="save( f.value )" class="form p-t-20">
                <div class="form-group">
                    <label for="exampleInputuname">Nombre del usuario</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input type="text" [ngModel]="usuario.nombre" name="nombre" class="form-control" placeholder="Nombre de usuario" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Correo</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input type="email" [disabled]="usuario.google" [ngModel]="usuario.email" name="email" class="form-control" placeholder="Correo del usuario" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                  <i class="fa fa-save"></i>  Guardar
                </button>
            </form>
        </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card">
        <div class="card-body" align="center">
            <h4 class="card-title">Imagen de perfil</h4>
            <h6 class="card-subtitle">Imagen</h6>
            <img *ngIf="!imgTemp" [src]="usuario.img | imagen" class="w150 h150 radius50">
            <img *ngIf="imgTemp" [src]="imgTemp" class="w150 h150 radius50">
            <input type="file" (change)="selectFile( $event.target.files[0] )" >
            <br><br>
            <button type="button" (click)="changeImagen()" [disabled]="!fileUpload" class="btn btn-block btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>  Actualizar
            </button>
        </div>
    </div>
  </div>
</div>
